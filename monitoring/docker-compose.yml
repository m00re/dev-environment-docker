version: '2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.3
    restart: always
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 4g
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
        labels: "domain,application,component,stage,os"
    labels:
      domain: example.com
      application: monitoring
      component: elasticsearch
      stage: production
      os: alpine

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.2.3
    restart: always
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - SERVER_NAME=logs.example.com
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
        labels: "domain,application,component,stage,os"
    labels:
      domain: example.com
      application: monitoring
      component: kibana
      stage: production
      os: alpine

  kibana-protect:
    image: m00re/nginx-ldap:1.13.4
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:Z
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
        labels: "domain,application,component,stage,os"
    labels:
      domain: example.com
      application: monitoring
      component: nginx
      stage: production
      os: alpine

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:6.2.3
    restart: always
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:Z
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
        labels: "domain,application,component,stage,os"
    labels:
      domain: example.com
      application: monitoring
      component: logstash
      stage: production
      os: centos